name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install xmlstarlet
      run: sudo apt-get update && sudo apt-get install xmlstarlet

    - name: Install libpcap
      run: sudo apt-get update && sudo apt-get install -y libpcap-dev

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check test coverage
      run: |
        cargo install cargo-tarpaulin
        COVERAGE=$(cargo tarpaulin --output-dir JsonSummary --out tarpaulin_report.json | jq -r ".totals.percent_covered")
        echo "::set-output name=coverage_percentage::$COVERAGE"

    - name: Display coverage percentage
      run: |
        echo "Test coverage: ${{ steps.code-coverage.outputs.coverage_percentage }}%"
